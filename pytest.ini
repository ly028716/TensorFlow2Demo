[pytest]
# Pytest配置文件

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    slow: 标记运行缓慢的测试
    integration: 标记集成测试
    unit: 标记单元测试

# 最小版本
minversion = 6.0

# 日志
log_cli = false
log_cli_level = INFO

